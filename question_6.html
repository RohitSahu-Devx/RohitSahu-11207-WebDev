<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="styles6.css">

    <style>
        .internal-box p{
            color: darkgreen;
            background-color: antiquewhite;
        }
        
    </style>
</head>

<body>
    <h2>
        Inline CSS
    </h2>
    <p style="color: red; background-color: yellow;">
        This paragraph is styled using the inline 'style' attribute.
    </p>

    <div class="internal-box">
        <h2>Internal CSS</h2>
        <p>This paragraph is styled by the class selector in the internal &lt;style&gt; block.</p>
    </div>

    <div class="external-box">
        <h2 class="external-heading">External CSS</h2>
        <p>This paragraph is styled by the class selector in the linked "styles6.css" file.</p>
    </div>
</body>
</html>
