<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        img {
            height: 150px;
            width: 150px;
        }
        video {
            height: 250px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Enter E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Enter password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="dob">Enter Date-of-birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <br>
        <label for="gender">Choose gender:</label><br>
        <input type="radio" id="gender" name="gender">Male <br>
        <input type="radio" id="gender" name="gender">Female <br>
        <input type="radio" id="gender" name="gender">Other <br>
        <br>
        <label for="lang">Choose Your Favourite Food Type :</label><br>
        <input type="checkbox" id="lang" name="lang">HEALTH & HOME FOOD <br>
        <input type="checkbox" id="lang" name="lang">JUNK OR FAST FOOD <br>
        <input type="checkbox" id="lang" name="lang">PACKED AND READY TO EAT FOOD <br>
        <br>
        <label for="feedback">Feedback:</label><br>
        <label for="cars">Choose state:</label>

        <label for="state-select">Choose a State/Union Territory:</label>
        <select id="state-select" name="state">
            <option value="">--Select State/Union Territory--</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Odisha">Odisha</option>
        <textarea name="feedback" id="feedback"></textarea>
        </select>
        <br>
    <button type="button"> submit </button>
    </form>
</body>
</html>
